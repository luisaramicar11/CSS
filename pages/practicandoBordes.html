<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../src/css/01_practicandoBordes.css" />
    <title>Bordes</title>
  </head>
  <body>
    <header>
      <h1 class="titulo-ppal">Galeria de imágenes con bordes personalizados</h1>
    </header>
    <main>
      <section>
        <figure id="figura-1">
          <img
            src="https://www.ecoavant.com/uploads/s1/28/20/68/imagen-de-que-es-la-naturaleza.webp"
            alt="Yerba"
          />
          <figcaption>Yerba</figcaption>
        </figure>
        <figure id="figura-2">
          <img
            src="https://www.repsol.com/content/dam/repsol-corporate/es/sostenibilidad/naturaleza%20bosque%20y%20lago.jpg.transform/rp-rendition-md/image.jpg"
            alt="Bosque"
          />
          <figcaption>Bosque</figcaption>
        </figure>
        <figure id="figura-3">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/51/Bow_Lake_beim_Icefields_Parkway.jpg"
            alt="Montañas"
          />
          <figcaption>Montañas</figcaption>
        </figure>
        <figure id="figura-4">
          <img
            src="https://www.fundacionaquae.org/wp-content/uploads/2016/03/nature-1024x683.jpeg"
            alt="Rio"
          />
          <figcaption>Rio</figcaption>
        </figure>
        <figure id="figura-5">
          <img
            src="https://definicion.de/wp-content/uploads/2009/04/naturaleza-1.jpg"
            alt="Pajaro"
          />
          <figcaption>Pajaro</figcaption>
        </figure>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
